
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Joana, Tetris dos 3 Meses!</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/patpires/Jojo2meses/main/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://raw.githubusercontent.com/patpires/jopi3m/main/bg1.jpg') ">
  <p >Complete 10 linhas para ganhar!</p>  
  <div id="game-container">
    <canvas id="game-board" width="300" height="600"></canvas>
  </div>
  <div id="controls" width="200" >
    
    
      <button class="arrow-btn" id="left-btn"  style="flex-grow: 1; background-color: red; color: white; font-weight: bold; width: 70px; height: 35px; touch-action: manipulation;" >&larr;</button>
      <button class="arrow-btn" id="right-btn"  style="flex-grow: 1; background-color: red; color: white; font-weight: bold; width: 70px; height: 35px; touch-action: manipulation;">&rarr;</button>
      <button class="arrow-btn" id="rotate-btn"  style="flex-grow: 1; background-color: red; color: white; font-weight: bold; width: 70px; height: 35px; touch-action: manipulation;">&#8635;</button>
      <button class="arrow-btn" id="down-btn"  style="flex-grow: 1; background-color: red; color: white; font-weight: bold; width: 70px; height: 35px; touch-action: manipulation;">&#8595;</button>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
